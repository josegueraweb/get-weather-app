<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>Get Weather</h1>
    </header>

    <main>

        <aside class="city-module">

            <section class="city-search center-text">
                <h2>Search for a City</h2>
                <button class="btn btn-danger" id="fetch-button">
                    Click Me
                </button>
            </section>

            <section class="city-archive center-text">
                <h2>Archived Cities</h2>
            </section>
        </aside>

        <section class="forecast center-text">
            <div class="current-forecast">
                <h2>Today's Forecast</h2>
            </div>

            <div class="five-day-forecast center-text">
                <h2>5-Day Forecast</h2>
            </div>
        </section>



















    </main>
    <footer></footer>

    <!-- Bootstrap Link JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    <!-- JavaScript File -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
