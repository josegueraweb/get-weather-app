<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Project CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>Get Weather App</h1>
    </header>

    <main>

        <aside class="city-module">

            <section class="city-search-section center-text">
                <h2>Search for a City:</h2>
                <form id="city-search-form">
                    <input type="text" id="city-search-input" placeholder="Enter City Name">
                    <button type="submit">Search</button>
                </form>
                </div>

            </section>

            <section class="city-archive-section center-text">
                <h2>Archived Cities:</h2>
            </section>
        </aside>

        <section class="forecast">
            <div class="current-forecast">
                <h2 class="center-text">Today's Forecast</h2>
                <div class="card card-main"">
                    <div class="card-body">
                        <h5 class="current-condition"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item current-temp"></li>
                        <li class="list-group-item current-wind-speed"></li>
                        <li class="list-group-item current-humidity"></li>
                    </ul>
                </div>

                <div class="five-day-forecast">

                    <h2 class="center-text">5-Day Forecast</h2>

                    <div class="five-day-forcast-cards row">

                        <div class="card card-01"">
                        <img src="" class=" card-01-img" alt="">
                            <div class="card-body">
                                <h5 class="day01-condition"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item day01-temp"></li>
                                <li class="list-group-item day01-wind-speed"></li>
                                <li class="list-group-item day01-humidity"></li>
                            </ul>
                        </div>

                        <div class="card card-02"">
                        <img src="" class=" card-02-img" alt="">
                            <div class="card-body">
                                <h5 class="day-condition">Today's Condition is ...</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item day02-temp"></li>
                                <li class="list-group-item day02-wind-speed"></li>
                                <li class="list-group-item day02-humidity"></li>
                            </ul>
                        </div>

                        <div class="card card-03"">
                        <img src="" class=" card-03-img" alt="">
                            <div class="card-body">
                                <h5 class="day-condition">Today's Condition is ...</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item day03-temp"></li>
                                <li class="list-group-item day03-wind-speed"></li>
                                <li class="list-group-item day03-humidity"></li>
                            </ul>
                        </div>

                        <div class="card card-04"">
                        <img src="" class=" card-04-img" alt="">
                            <div class="card-body">
                                <h5 class="day-condition">Today's Condition is ...</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item day04-temp"></li>
                                <li class="list-group-item day04-wind-speed"></li>
                                <li class="list-group-item day04-humidity"></li>
                            </ul>
                        </div>

                        <div class="card card-05"">
                        <img src="" class=" card-05-img" alt="">
                            <div class="card-body">
                                <h5 class="day-condition">Today's Condition is ...</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item day05-temp"></li>
                                <li class="list-group-item day05-wind-speed"></li>
                                <li class="list-group-item day05-humidity"></li>
                            </ul>
                        </div>
                    </div>
                </div>
        </section>

    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Project JavaScript File -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
